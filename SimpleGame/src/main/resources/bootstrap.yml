#spring
spring:
  application:
    name: simple-game
  cloud:
    nacos:
      config:
        # 分组名称
        group: DEV_GAME
        # nacos配置发现地址
        server-addr: 127.0.0.1:8848
        # 对应命名空间id
        namespace: 6d17dfa1-5036-4de1-a680-c5d0bcee1a04
        # 文件格式
        file-extension: yaml
      discovery:
        # 分组名称 (服务必须在相同分组才能被发现)
        group: DEV_CLOUD
        # nacos服务发现地址
        server-addr: 127.0.0.1:8848
        # 对应命名空间id
        namespace: 6d17dfa1-5036-4de1-a680-c5d0bcee1a04