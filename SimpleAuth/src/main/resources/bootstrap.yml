#spring
spring:
  application:
    name: simple-auth
  cloud:
    nacos:
      # 配置
      config:
        # 指定配置分组名称
        group: DEV_AUTH
        # nacos配置发现地址
        server-addr: 172.172.2.191:8848
        # 对应命名空间id
        namespace: 67056d3a-22f0-4aa9-a9a9-1e1de07007d1
        # 文件格式
        file-extension: yaml
        # 共享配置
        shared-configs: [
          { dataId: simple-all.yaml, group: DEV_ALL },
          { dataId: simple-db.yaml, group: DEV_DB }
        ]
      # 服务发现
      discovery:
        # 分组名称 (服务必须在相同分组才能被发现)
        group: DEV_AUTH
        # nacos服务发现地址
        server-addr: 172.172.2.191:8848
        # 对应命名空间id
        namespace: 67056d3a-22f0-4aa9-a9a9-1e1de07007d1
  #出现错误时, 直接抛出异常
  mvc:
    throw-exception-if-no-handler-found: true
  #不要为我们工程中的资源文件建立映射[注:会导致swagger不能访问]
  resources:
    add-mappings: false
feign:
  sentinel:
    enabled: true
  httpclient:
    enabled: false
  okhttp:
    enabled: true