#spring
spring:
  application:
    name: simple-auth
  cloud:
    nacos:
      config:
        # 分组名称
        group: DEV_AUTH
        # nacos配置发现地址
        server-addr: 127.0.0.1:8848
        # 对应命名空间id
        namespace: bd2b1035-c415-4518-8b15-79887299cfaf
        # 文件格式
        file-extension: yaml
        # 共享配置
        shared-configs: [
          {dataId: simple-all.yaml, group: DEV_ALL},
          {dataId: simple-db.yaml, group: DEV_DB}
        ]
      discovery:
        # 分组名称 (服务必须在相同分组才能被发现)
        group: DEV_CLOUD
        # nacos服务发现地址
        server-addr: 127.0.0.1:8848
        # 对应命名空间id
        namespace: bd2b1035-c415-4518-8b15-79887299cfaf
feign:
  sentinel:
    enabled: true
  httpclient:
    enabled: false
  okhttp:
    enabled: true