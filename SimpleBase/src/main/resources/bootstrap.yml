#spring
spring:
  application:
    name: simple-base
  cloud:
    nacos:
      config:
        # 分组名称
        group: DEV_BASE
        # nacos配置发现地址
        server-addr: 127.0.0.1:8848
        # 对应命名空间id
        namespace: 6d17dfa1-5036-4de1-a680-c5d0bcee1a04
        # 文件格式
        file-extension: yaml
        # 共享配置
        shared-configs: [
          {dataId: simple-all.yaml, group: DEV_ALL},
          {dataId: simple-redis.yaml, group: DEV_REDIS}
        ]
      discovery:
        # 分组名称 (服务必须在相同分组才能被发现)
        group: DEV_CLOUD
        # nacos服务发现地址
        server-addr: 127.0.0.1:8848
        # 对应命名空间id
        namespace: 6d17dfa1-5036-4de1-a680-c5d0bcee1a04