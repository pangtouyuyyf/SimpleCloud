#spring
spring:
  application:
    name: simple-gate
  cloud:
    nacos:
      config:
        # 分组名称
        group: DEV_GATE
        # nacos配置发现地址
        server-addr: 127.0.0.1:8848
        # 对应命名空间id
        namespace: 6d17dfa1-5036-4de1-a680-c5d0bcee1a04
        # 文件格式
        file-extension: yaml
      discovery:
        # 分组名称
        group: DEV_GATE
        # nacos服务发现地址
        server-addr: 127.0.0.1:8848
        # 对应命名空间id
        namespace: 6d17dfa1-5036-4de1-a680-c5d0bcee1a04
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: SimpleAuth
          uri: lb://SimpleAuth
          predicates:
            Path=/SimpleAuth/**
        - id: SimpleGame
          uri: lb://SimpleGame
          predicates:
            Path=/SimpleGame/**