#spring
spring:
  application:
    name: simple-gate
  cloud:
    nacos:
      config:
        # 分组名称
        group: DEV_GATE
        # nacos配置发现地址
        server-addr: 127.0.0.1:8848
        # 对应命名空间id
        namespace: 6d17dfa1-5036-4de1-a680-c5d0bcee1a04
        # 文件格式
        file-extension: yaml
      discovery:
        # 分组名称 (服务必须在相同分组才能被发现)
        group: DEV_CLOUD
        # nacos服务发现地址
        server-addr: 127.0.0.1:8848
        # 对应命名空间id
        namespace: 6d17dfa1-5036-4de1-a680-c5d0bcee1a04
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: simple-auth
          uri: lb://simple-auth
          predicates:
            Path=/simple-auth/**
        - id: simple-game
          uri: lb://simple-game
          predicates:
            Path=/simple-game/**
    sentinel:
      log:
        dir: H:/log/sentinel
    # 熔断降级配置
#      default-filters:
#        - name: Hystrix
#          args:
#            name: fallbackcmd
#            fallbackUri: forward:/gate/fallback

# feign 默认okhttp的client
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  sentinel:
    enabled: true